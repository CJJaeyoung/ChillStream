<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        // 전역 변수로 CSRF 토큰 설정
        let csrfToken;
        let csrfHeader;

        document.addEventListener('DOMContentLoaded', async () => {
            // CSRF 토큰 초기화
            csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
            
            const movieList = document.getElementById('movieList');
            const saveButton = document.getElementById('saveSelection');
            const closeButton = document.getElementById('closePopup');
            let selectedMovies = [];
            let step = 1; // 현재 단계

            if (!movieList || !saveButton || !closeButton) {
                console.error('필수 요소를 찾을 수 없습니다.');
                return;
            }

            // 랜덤 영화 로드 함수
            const loadRandomMovies = async () => {
                try {
                    console.log(`랜덤 영화 로드 시작: 단계 ${step}`);
                    const response = await fetch('/movies/random');
                    if (!response.ok) {
                        console.error('API 호출 실패:', response.statusText);
                        return;
                    }
                    const movies = await response.json();
                    console.log('받아온 영화 데이터:', movies);

                    // 기존 목록 초기화
                    movieList.innerHTML = '';
                    movies.forEach(movie => {
                        const movieCard = document.createElement('div');
                        movieCard.className = 'thumbnail-card';
                        movieCard.innerHTML = `
                            <img src="${movie.thumbnailUrl}" alt="${movie.title}">
                            <div>${movie.title}</div>
                        `;
                        movieCard.addEventListener('click', () => {
                            if (selectedMovies.find(m => m.id === movie.id)) {
                                // 이미 선택된 영화인 경우 선택 해제
                                selectedMovies = selectedMovies.filter(m => m.id !== movie.id);
                                movieCard.classList.remove('selected');
                            } else if (selectedMovies.length < 3) {
                                // 최대 3개까지만 선택 가능
                                selectedMovies.push({
                                    id: movie.id,
                                    mainGenre: movie.mainGenre,
                                    subGenre: movie.subGenre,
                                    priority: selectedMovies.length + 1
                                });
                                movieCard.classList.add('selected');
                            } else {
                                alert('최대 3개의 영화를 선택할 수 있습니다.');
                            }
                        });
                        movieList.appendChild(movieCard);
                    });
                } catch (error) {
                    console.error('데이터 로드 실패:', error);
                }
            };

            // 선택한 영화 저장 함수
            const saveSelectedMovies = async () => {
                if (selectedMovies.length < 3) {
                    alert('최소 3개의 영화를 선택해주세요.');
                    return;
                }
                try {
                    console.log('저장 요청 데이터:', selectedMovies);
                    const response = await fetch(`/movies/save-selection?memberId=1`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            [csrfHeader]: csrfToken
                        },
                        body: JSON.stringify(selectedMovies),
                    });
                    if (response.ok) {
                        selectedMovies = []; // 선택 초기화
                        step++; // 다음 단계로 진행

                        if (step <= 5) {
                            // 5단계 데이터를 로드
                            await loadRandomMovies();
                        }

                        if (step === 5) {
                            // 5단계 완료 후 "다음" 버튼 숨기고 "종료" 버튼 표시
                            saveButton.style.display = 'none';
                            closeButton.style.display = 'block';
                        }

                    } else {
                        console.error('저장 실패 응답:', await response.text());
                        alert('저장에 실패했습니다.');
                    }
                } catch (error) {
                    console.error('저장 중 오류 발생:', error);
                }
            };

            closeButton.addEventListener('click', async () => {
                try {
                    const response = await fetch('/home/first-login-complete', {
                        method: 'POST',
                        headers: {
                            [csrfHeader]: csrfToken
                        }
                    });
                    if (response.ok) {
                        alert('선호도 조사가 종료되었습니다.');
                        popup.style.display = 'none'; // 팝업 닫기
                    } else {
                        alert('종료 요청에 실패했습니다.');
                    }
                } catch (error) {
                    console.error('종료 요청 중 오류 발생:', error);
                }
            });

            saveButton.addEventListener('click', saveSelectedMovies);

            // 페이지 로드 시 랜덤 영화 데이터 가져오기
            await loadRandomMovies();

            initializePreview();
        });

        function filterCategory(category) {
            let targetId;
            switch(category) {
                case 'LATEST':
                    targetId = 'latestContents';
                    break;
                case 'DRAMA':
                    targetId = 'top10TvShows';
                    break;
                case 'MOVIE':
                    targetId = 'top10Movies';
                    break;
                case 'ANIMATION':
                    targetId = 'top10Animation';
                    break;
                case 'ENTERTAINMENT':
                    targetId = 'top10Entertainment';
                    break;
            }

            if (targetId) {
                const element = document.getElementById(targetId);
                if (element) {
                    element.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            }
        }

        // 카테고리 버튼 활성화 상태 관리
        document.addEventListener('scroll', () => {
            const sections = {
                'top10TvShows': 'DRAMA',
                'top10Movies': 'MOVIE',
                'top10Animation': 'ANIMATION',
                'top10Entertainment': 'ENTERTAINMENT',
                'latestContents': 'LATEST'
            };

            const scrollPosition = window.scrollY + 100;

            Object.entries(sections).forEach(([sectionId, category]) => {
                const section = document.getElementById(sectionId);
                if (!section) return;

                const sectionTop = section.offsetTop;
                const sectionBottom = sectionTop + section.offsetHeight;

                if (scrollPosition >= sectionTop && scrollPosition < sectionBottom) {
                    document.querySelectorAll('.category-button').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    const button = document.querySelector(`[onclick="filterCategory('${category}')"]`);
                    if (button) {
                        button.classList.add('active');
                    }
                }
            });
        });

        // 채팅 버튼 스크립트
        document.addEventListener('DOMContentLoaded', function() {
            var roomId = "[[${memberId}]]" || null;  // 서버에서 전달받은 memberId 사용
            console.log("memberId: "+roomId);

            const chatButton = document.getElementById('chatButton');
            if (chatButton) {
                chatButton.addEventListener('click', function() {
                    if (!roomId) {  // null 체크 추가
                        alert('로그인이 필요합니다.');
                        window.location.href = '/members/login';
                        return;
                    }
                    console.log("roomId: "+roomId);

                    // 서버에 전송할 데이터 준비
                    const data = { memberId: roomId };
                    console.log("Sending data:", data);

                    // 채팅방 생성 API 호출
                    fetch('/create-room', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            [csrfHeader]: csrfToken
                        },
                        body: JSON.stringify(data)
                    })
                    .then(async response => {
                        if (!response.ok) {
                            const errorText = await response.text();
                            console.error('Server response:', errorText);
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(roomId => {
                        console.log("Received roomId:", roomId);
                        // 화면 오른쪽에 새 창 열기
                        const screenWidth = window.screen.width;
                        const windowWidth = 400;
                        const windowHeight = 600;
                        const left = screenWidth - windowWidth;
                        window.open('/chat/' + roomId, '_blank', `width=${windowWidth},height=${windowHeight},left=${left},top=100,location=no,menubar=no,status=no,toolbar=no`);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('채팅방 생성에 실패했습니다.');
                    });
                });
            }
            // AI 챗봇 버튼 클릭 이벤트
            const chatIcon = document.querySelector('.chat-icon');
            if (chatIcon) {
                chatIcon.addEventListener('click', function(e) {
                    e.preventDefault();
                    // 화면 오른쪽에 새 창 열기 (채팅 창 위에 위치)
                    const screenWidth = window.screen.width;
                    const windowWidth = 400;
                    const windowHeight = 600;
                    const left = screenWidth - windowWidth;
                    window.open('/api/chatbot', '_blank', `width=${windowWidth},height=${windowHeight},left=${left},top=100,location=no,menubar=no,status=no,toolbar=no`);
                });
            }
        });

        const sliderStates = {
            'recommendedContents': { currentIndex: 0 },
            'top10Trending': { currentIndex: 0 },
            'top10Movies': { currentIndex: 0 },
            'top10TvShows': { currentIndex: 0 },
            'top10Animation': { currentIndex: 0 },
            'top10Entertainment': { currentIndex: 0 },
            'latestContents': { currentIndex: 0 }
        };

        const itemsPerPage = 5;

        function slideContent(sliderId, direction) {
            const container = document.querySelector(`#${sliderId} .thumbnail-grid`);
            const items = document.querySelectorAll(`#${sliderId} .thumbnail-card`);
            const maxIndex = Math.ceil(items.length / itemsPerPage) - 1;

            if (direction === 'next' && sliderStates[sliderId].currentIndex < maxIndex) {
                sliderStates[sliderId].currentIndex++;
            } else if (direction === 'prev' && sliderStates[sliderId].currentIndex > 0) {
                sliderStates[sliderId].currentIndex--;
            }

            const translateX = -(sliderStates[sliderId].currentIndex * 100);
            container.style.transform = `translateX(${translateX}%)`;

            updateNavigationButtons(sliderId);
        }

        function updateNavigationButtons(sliderId) {
            const container = document.getElementById(sliderId);
            if (!container) return;  // 컨테이너가 없으면 함수 종료

            const prevButton = container.querySelector('.carousel-control-prev');
            const nextButton = container.querySelector('.carousel-control-next');

            if (!prevButton || !nextButton) return;  // 버튼이 없으면 함수 종료

            const items = container.querySelectorAll('.thumbnail-card');
            const maxIndex = Math.ceil(items.length / itemsPerPage) - 1;

            if (prevButton) {
                prevButton.style.display = sliderStates[sliderId].currentIndex === 0 ? 'none' : 'block';
            }
            if (nextButton) {
                nextButton.style.display = sliderStates[sliderId].currentIndex >= maxIndex ? 'none' : 'block';
            }
        }

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        function initializePreview() {
            const thumbnailCards = document.querySelectorAll('.thumbnail-card');

            thumbnailCards.forEach(card => {
                const video = card.querySelector('video');

                card.addEventListener('mouseenter', () => {
                    if (video) {
                        video.currentTime = 0;
                        video.play().catch(e => console.log('비디오 재생 실패:', e));
                    }
                });

                card.addEventListener('mouseleave', () => {
                    if (video) {
                        video.pause();
                        video.currentTime = 0;
                    }
                });
            });
        }

        // 번역 상태를 추적하는 변수
        let currentLang = 'ko';

        // 언어 변경 함수
        async function changeLanguage(lang) {
            if (currentLang === lang) return;
            
            const buttons = document.querySelectorAll('.lang-btn');
            buttons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });

            if (lang === 'en') {
                await translatePage();
            } else {
                await restoreOriginalText();
            }
            
            currentLang = lang;
        }

        // 페이지 번역 함수
        async function translatePage() {
            const textElements = document.querySelectorAll(`
                .content-title, 
                .section-title, 
                .content-genre,
                .category-button,
                .popup-button,
                nav a,                  
                footer p,
                footer a,
                footer span,
                .footer-content,
                .footer-links a,
                .footer-text,
                .btn,                   
                .visually-hidden,       
                h1, h2, h3, h4, h5, h6, 
                .popup h2,              
                .popup p                
            `);
            
            try {
                for (let element of textElements) {
                    // 이미지나 SVG를 포함하는 요소는 건너뛰기
                    if (element.querySelector('img') || element.querySelector('svg')) {
                        continue;
                    }
                    
                    // 원본 텍스트가 비어있거나 공백만 있는 경우 건너뛰기
                    const text = element.textContent.trim();
                    if (!text) {
                        continue;
                    }

                    // 버튼 내부의 이미지/아이콘은 보존
                    const originalHTML = element.innerHTML;
                    const hasImage = originalHTML.includes('<img') || originalHTML.includes('<svg');
                    
                    if (!element.dataset.originalText) {
                        element.dataset.originalText = text;
                    }
                    
                    const response = await fetch('/api/translate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            [csrfHeader]: csrfToken
                        },
                        body: JSON.stringify({
                            text: element.dataset.originalText,
                            targetLanguage: 'en'
                        })
                    });
                    
                    if (response.ok) {
                        const translatedText = await response.text();
                        if (hasImage) {
                            // 이미지/아이콘이 있는 경우 HTML 구조 보존
                            element.innerHTML = originalHTML.replace(text, translatedText);
                        } else {
                            // 일반 텍스트만 있는 경우
                            element.textContent = translatedText;
                        }
                    }
                }
            } catch (error) {
                console.error('번역 중 오류 발생:', error);
                alert('번역 중 오류가 발생했습니다.');
            }
        }

        // 원본 텍스트 복원 함수도 수정
        async function restoreOriginalText() {
            const textElements = document.querySelectorAll('[data-original-text]');
            textElements.forEach(element => {
                // 이미지/아이콘이 있는 경우 HTML 구조 보존
                const originalHTML = element.innerHTML;
                const hasImage = originalHTML.includes('<img') || originalHTML.includes('<svg');
                
                if (hasImage) {
                    const currentText = element.textContent.trim();
                    element.innerHTML = originalHTML.replace(currentText, element.dataset.originalText);
                } else {
                    element.textContent = element.dataset.originalText;
                }
            });
        }

        // 번역 버튼 클릭 이벤트
        const translateButton = document.querySelector('.translate-icon');
        if (translateButton) {
            translateButton.addEventListener('click', translatePage);
        }
    </script>
</th:block>

<th:block layout:fragment="css">
    <style>
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #121212;
            color: #f1f1f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            padding: 20px;
            font-family: 'Roboto', sans-serif;
        }

        .popup h2 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #f1f1f1;
        }

        .popup p {
            font-size: 16px;
            margin-bottom: 10px;
            color: #cccccc;
        }

        #popupContent {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 900px;
            overflow-y: auto;
        }

        #popupNavigation {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
        }

        /* 버튼 스타일 */
        .popup-button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #6a0dad;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .popup-button:hover {
            background-color: #7b1fab;
        }

        /* 팝팝업창 영화 카드 */
        #popupContent .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 825px;
            padding: 10px;
            justify-items: center;
        }

        #popupContent .thumbnail-card {
            width: 150px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #444;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            background-color: #222;
        }
        #popupContent .thumbnail-card div {
            display: none; /* 타이틀 숨김김 */
        }

        #popupContent .thumbnail-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-bottom: 1px solid #555;
        }

        #popupContent .thumbnail-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #popupContent .thumbnail-title {
            margin-top: 5px;
            font-size: 14px;
            color: #f1f1f1;
            text-align: center;
        }

        /* 선택된 카드 스타일일 */
        #popupContent .thumbnail-card.selected {
            border: 4px solid #6a0dad;
            background-color: rgba(106, 13, 173, 0.2);
        }

        /* 반응형 레이아웃 */
        @media (max-width: 768px) {
            #popupContent .thumbnail-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 480px) {
            #popupContent .thumbnail-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            #popupContent .thumbnail-card {
                width: 100px;
                height: 140px;
            }

            #popupContent .thumbnail-card img {
                height: 100px;
            }

            #popupContent .thumbnail-title {
                font-size: 12px;
            }
        }
        /* 썸네일 그리드 스타일 */
        .thumbnail-grid {
            display: flex;
            gap : 12px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .thumbnail-card {
            flex: 0 0 calc(20% - 8px);
            width: calc(20% - 8px);
            aspect-ratio: 2/3;
            position: relative;
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .preview-container {
            position: absolute;
            top: -15px;
            left: -15px;
            width: calc(100% + 30px);
            height: calc(100% + 30px);
            z-index: 100;
            background: #141414;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .thumbnail-card:hover .preview-container {
            opacity: 1;
            visibility: visible;
        }

        .preview-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .thumbnail-title {
            color: white;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .section-title {
            color: white;
            margin: 30px 20px 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* 링크 스타일 */
        .thumbnail-link {
            display: block;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .thumbnail-link:hover {
            text-decoration: none;
            color: inherit;
        }

        .carousel-link {
            display: block;
            position: relative;
            height: 100%;
        }

        .content-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            border-radius: 0 0 8px 8px;
        }

        .content-title {
            color: white;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .content-genre {
            color: #aaa;
            font-size: 12px;
        }

        /* 썸네일 기본 정보 스타일 수정 */
        .thumbnail-info {
            padding: 10px 5px;
        }

        .thumbnail-genre {
            color: #aaa;
            font-size: 12px;
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .thumbnail-card:hover .play-icon {
            opacity: 1;
        }

        .play-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .category-button {
            background-color: #6a0dad;
            width: 200px; /* 버튼 너비 */
            min-width: 200px;
            height: 70px; /* 버튼 높이 */
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 40px;
            border: none;
            font-size: 25px;
            transition: background-color 0.3s;
            transition: all 0.3s ease;
        }

        .category-button:hover {
            transform: translateY(-2px); /* 호버 시 살짝 위로 이동 */
            box-shadow: 0px 6px 8px rgba(60, 4, 101, 0.74); /* 호버 시 테마 색상 그림자 */
            background-color: #7b1fab; /* 호버 시 약간 밝은 색상 */
        }

        .category-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
            padding: 10px;
        }
